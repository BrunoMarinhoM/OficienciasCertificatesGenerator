<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="form-group mt-5">
            <label for="input_name">Nome</label>
            <input name="name" class="form-control" id="input_name" aria-describedby="nameHelp" placeholder="Digite o nome completo">
          </div>
          <div class="form-group">
            <label for="input_course">Projeto</label>
            <input name="course" class="form-control" id="input_course" aria-describedby="courseHelp" placeholder="Digite o curso">
          </div>

          <button onclick="generate()" type="button" class="btn btn-primary mt-2">Gerar Certificado</button>
      </div>
    </div>
  </div>
  <script>
    async function generate(e) {
      const name = document.querySelector('#input_name').value;
      const course = document.querySelector('#input_course').value;

      window.open(`http://localhost:3000/certificate?personName=${name}&courseName=${course}`)
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
